			<h3 class="display-6"> CADASTRO </h3>

			<form action="/action_page.php"> <!-- formulário cadastro -->
				
				<!-- label = define um rótulo para vários elementos do formulário -->
				<!-- atributo FOR do da tag label deve ser igual ao ID do input -->
				<!-- input:
				type="text" 	entrada de texto
				type="radio" 	opção: selecionar 1 de várias
				type="checkbox" caixa de seleção: 0 ou várias opções podem ser selecionadas
				type="submit" 	botão de envio do formulário
				type="button" 	botão clicável
				-->

				<!-- fname = first name -->				
				<label for="fname">Nome:</label> <br>
				<input type="text" name="fname" id="fname" placeholder="Digite seu nome...">

				<br><br>

				<!-- lname = last name -->
				<label for="lname">Sobrenome:</label> <br> 
				<input type="text" name="lname" id="lname" placeholder="Digite seu sobrenome...">
				<br><br>

				<!-- Idade -->
				<label for="age">Idade</label> <br> 
				<input type="number" name="idade" id="age" placeholder="00">
				<br><br>
				
				<!-- E-mail -->
				<label for="email">E-mail:</label> <br>
				<input type="email" name="e-mail" id="email" placeholder="email@email.com">

				<br><br>
				
				<!-- Genêros -->
				<!-- radio = botão de opções -->
				Genêro: <br>
				<input type="radio" name="genero" id="male" value="male">
				<label for="fname"> Masculino </label> <br>
				<input type="radio" name="genero" id="female" value="famale">
				<label for="fname"> Feminino </label> <br>
				<input type="radio" name="genero" id="other" value="other">
				<label for="fname"> Outro </label> <br>
				
				<br>

				<!-- Curso -->
				<!-- chekbox = Utilizando caixa de seleção -->
				Selecione o seu curso: <br>
				<input type="checkbox" name="curso1" id="curso1" value="Sistemas">
				<label for="curso1"> Sistemas de Informação </label> <br>
				<input type="checkbox" name="curso2" id="curso2" value="Direito">
				<label for="curso2"> Direito </label> <br>
				<input type="checkbox" name="curso3" id="curso3" value="Medicina">
				<label for="curso3"> Medicina </label> <br>
				<input type="checkbox" name="curso4" id="curso4" value="Engenharia">
				<label for="curso4"> Engenharia Civil </label> <br>
				<input type="checkbox" name="curso5" id="curso5" value="Letras">
				<label for="curso5"> Letras </label>

				<br><br>
				<!-- Estado Civil -->
				<!-- selecionar uma entre várias -->
				Estado Civil: <br>
				<select name="estado-civil">
					<option value="se">Selecione</option>
					<option value="solte"> Solteiro(a) </option>
					<option value="casal"> Casado(a) </option>
					<option value="divor"> Divorciado(a) </option>
					<option value="viuvo"> Viúvo(a) </option>
					<option value="uniao"> União Estável </option>
				</select>
				
				<br><br>

				<!-- Escolher o estado -->
				Estado: <br>
				<select name="estado">
					<option value="se">Selecione</option>
					<option value="ac">AC - Acre</option>
					<option value="al">AL - Alagoas</option>
					<option value="ap">AP - Amapá</option>
					<option value="am">AM - Amazonas</option>
					<option value="ba">BA - Bahia</option>
					<option value="ce">CE - Ceará</option>
					<option value="df">DF - Distrito Federal</option>
					<option value="es">ES - Espírito Santo</option>
					<option value="go">GO - Goiás</option>
					<option value="ma">MA - Maranhão</option>
					<option value="mt">MT - Mato Grosso</option>
					<option value="ms">MS - Mato Grosso do Sul</option>
					<option value="mg">MG - Minas Gerais</option>
					<option value="pa">PA - Pará</option>
					<option value="pb">PB - Paraíba</option>
					<option value="pr">PR - Paraná</option>
					<option value="pe">PE - Pernambuco</option>
					<option value="pi">PI - Piauí</option>

					<option value="ro">RO - Rondônia</option>
